name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install pipenv
        run: pip install pipenv          
      - name: Install dependencies
        run: pipenv install
      - name: Deploy mkdocs
        run: mkdocs gh-deploy --force