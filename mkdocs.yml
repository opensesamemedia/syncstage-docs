# Extensions
markdown_extensions:
  - toc:
      permalink: "#"
  - admonition      
  - abbr
  - attr_list # Needed for opening links in a new tab.
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md  
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - neoteroi.timeline

plugins:
  - search
  - glightbox
  - mkdocs-video
  - tags
  - macros
  - swagger-ui-tag
