
# Project information
site_name: SyncStage Docs
site_url: https://docs.sync-stage.com
site_author: Patryk Kaczmarek, Mateusz Mul
site_description: >-
  SyncStage is a patent pending infrastructure platform that allows any application developer to create a synchronous audio experience within their application.

# Copyright
copyright: Copyright &copy; 2023 Open Sesame Media, Inc.

# Configuration
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png

  font:
    text: Josefin Sans
    code: Source Code Pro 
    
  features:
    - header.autohide    
    - content.tooltips
  palette: 
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode        
    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      toggle:
        icon: material/brightness-3
        name: Switch to light mode

# Customization
extra:
  latest_android_sdk_version: v0.6.0
  latest_ios_sdk_version: v0.5.1
  latest_web_sdk_version: v0.4.0
  latest_desktop_agent_for_macos_url: https://public.sync-stage.com/agent/macos/prod/0.3.0/SyncStageAgent_0.3.0.dmg
  latest_desktop_agent_for_windows_url: https://public.sync-stage.com/agent/win/prod/0.1.0/SyncStageAgent_0.1.0.exe

  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - manage
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/opensesamemedia
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/opensesamemedia
  analytics:
    provider: google
    property: G-7YFZKQNWH4

    

extra_css:
  - stylesheets/extra.css
  - stylesheets/css-v1.0.2.css
  - stylesheets/neoteroi-mkdocs.min.css


